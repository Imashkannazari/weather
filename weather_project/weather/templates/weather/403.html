{% extends 'weather/base.html' %}

{% block title %}403 - دسترسی غیرمجاز{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-card weather-card">
                <div class="card-body p-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-lock fa-5x text-danger"></i>
                    </div>
                    <h1 class="display-4 mb-4">403</h1>
                    <h2 class="h3 mb-4">دسترسی غیرمجاز!</h2>
                    <p class="lead mb-4">
                        متأسفانه شما دسترسی لازم برای مشاهده این صفحه را ندارید.
                    </p>
                    <div class="error-details mb-4">
                        <p class="text-muted">
                            لطفاً وارد حساب کاربری خود شوید یا به صفحه اصلی بازگردید.
                        </p>
                    </div>
                    <a href="{% url 'weather:index' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>
                        بازگشت به صفحه اصلی
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
    }

    .error-icon {
        animation: pulse 2s ease-in-out infinite;
    }

    .error-icon i {
        color: var(--danger-color);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .btn-primary {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
