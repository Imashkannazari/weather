{% extends 'weather/base.html' %}

{% block title %}500 - خطای سرور{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-card weather-card">
                <div class="card-body p-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    <h1 class="display-4 mb-4">500</h1>
                    <h2 class="h3 mb-4">خطای سرور!</h2>
                    <p class="lead mb-4">
                        متأسفانه مشکلی در سرور رخ داده است. لطفاً کمی بعد دوباره تلاش کنید.
                    </p>
                    <div class="error-details mb-4">
                        <p class="text-muted">
                            تیم فنی ما در حال بررسی مشکل است.
                        </p>
                    </div>
                    <a href="{% url 'weather:index' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>
                        بازگشت به صفحه اصلی
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
    }

    .error-icon {
        animation: shake 2s ease-in-out infinite;
    }

    .error-icon i {
        color: var(--warning-color);
    }

    @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        75% { transform: rotate(10deg); }
    }

    .btn-primary {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
